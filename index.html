<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/icons8-hamburguesa-96.png" type="image/x-icon">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Integrador</title>
</head>
<body>
    <header class="main" id="main">
        <input class="options" type="checkbox" name="toggle-nav" id="toggle-nav">
        <label class="bars-options" for="toggle-nav">
            <i class="fa-solid fa-bars" id="toggle-nav"></i>
        </label>
        <nav class="nav">
            <a href="#">Inicio</a>
            <a href="#prod">Productos</a>
            <a href="#foot">Mas Información</a>
        </nav>
        <section class="mode">
            <p>Tema</p>
            <section class="cuadro-tecla">
                <div class="Logo">
                    <i class="fa-solid fa-burger"></i>
                </div>
            </section>
        </section>
    </header>    

    <main>
        <section class="inicio">
            <h1 class="titulos">Noto Burgers</h1>
            <p>Probá las mejores hamburguesas de Zona Norte</p>
            <p>Horarios: Martes a Domingo 19:00 a 01:00hs.</p>
        </section>

        <section class="Productos" id="prod">

        </section>
    </main>

    <footer id="foot">

        <section class="columnas">
            <section class="col-sobrenos">
                <b> Sobre Nosotros</b>
                <div class="foot-col">
                    <i class="fa-solid fa-location-dot"></i>
                    <a href="#">Ubicaciones</a> 
                </div>
                <div class="foot-col">
                    <i class="fa-solid fa-phone"></i>
                    <a href="#">Delivery</a>
                </div>
                <div class="foot-col">
                <i class="fa-brands fa-square-instagram"></i>
                <a href="#">Redes Sociales</a>
                </div>
            </section>

            <section class="col-extra">
                <b>Legal</b>
                <div>
                    <a href="#">Politica y privacidad</a>
                </div>
                <div>
                    <a href="#">Términos y condiciones</a>
                </div>
                <div>
                    <a href="#">Cookies</a>
                </div>
            </section>
        </section>

    </footer>

    <!-- Js -->
    <script src="./js/index.js"></script>
</body>
</html>
